<section class="contact-us">
  <div class="container">
    <h2 class="h2">Связаться с нами</h2>
    <div class="contact-us__content">
      <form class="form" action="#" method="GET" >

        <input type="text" placeholder="Имя" name="user_name">

        <label class="form__req" for="user_phone">
          <input class="form__req-input" name="user_phone" type="tel" required><span placeholder="Номер телефона"></span>
        </label>

        <label class="form__req" for="form-mail">
          <input id="form-mail" class="form__req-input" name="user_email" type="text" required><span placeholder="E-mail"></span>
        </label>

        <input type="text" placeholder="Интересующий товар/услуга" name="user_product">

        <label class="form__req" for="form-message">
          <input id="form-message" class="form__req-input" name="message" type="text" required><span placeholder="Cooбщение"></span>
        </label>
        <p class="form__policy">Отправляя заявку Вы соглашаетесь
            с политикой 
            конфиденциальности</p>
        <button class="button" type="submit" name="submit_btn">Отправить <i class="fas fa-long-arrow-alt-right"></i></button>
        
      </form>
      <div class="contact-us__img-wrap">
        <img src="img/conact-us.jpg" alt="contact us image">
      </div>
    </div>
  </div>
</section>
